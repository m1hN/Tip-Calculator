<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><u>Tip Calculator</u></h1>

    <p class="bill">
      Bill/Amount: <input type="number" class="bill" id="input" />
    </p>

    <h2><u></u>Click on the percentage you want to tip below:</h2>

    <div class="row">
      <div class="div" id="div1">
        <h1>18%</h1>
        <hr />
        <p id="display1">(-------)</p>
      </div>
      <div class="div" id="div2">
        <h1>20%</h1>
        <hr />
        <p id="display2">(-------)</p>
      </div>
    </div>

    <div class="row">
      <div class="div" id="div3">
        <h1>25%</h1>
        <hr />
        <p id="display3">(-------)</p>
      </div>
      <div class="div" id="div4">
        <h1>30%</h1>
        <hr />
        <p id="display4">(-------)</p>
      </div>
    </div>

    <div class="row">
      <div class="div" id="div5">
        <h1>RESET</h1>
        <hr />
      </div>
      <div class="div" id="div6">
        <h1>CUSTOM %</h1>
        <hr />
        <p id="custom"></p>
      </div>
    </div>
  </body>
</html>
